<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Introduction to JavaScript</title>
</head>
<body>
<p id="result1"></p>
<p id="result2"></p>
<script>
  var price1 = Math.floor( Math.random() * 16 );
  var price2 = Math.floor( Math.random() * 16 );
  var total = price1 + price2;
  var product = price1*price2
  document.getElementById("result1").innerHTML = price1.toString(16)+"+"+price2.toString(16) +"=" + total.toString(16)+ "です。";
  document.getElementById("result2").innerHTML = price1.toString(16)+"×"+price2.toString(16) +"=" + product.toString(16)+ "です。";
</script>
</body>
</html>
